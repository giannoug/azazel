---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: traccar
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: traccar/traccar
              tag: 5.10-ubuntu@sha256:eac8a7bb8f5325f8761839380828b3cd8a46dfe8c83253592d497f28fa2774b4
            env:
              CONFIG_USE_ENVIRONMENT_VARIABLES: true
              LOGGER_CONSOLE: true
              GEOCODER_URL: https://eu1.locationiq.com/v1/reverse.php
              SERVER_STATISTICS:
              REPORT_TRIP_USEIGNITION: true
    service:
      main:
        ports:
          http:
            port: 8082
      devices:
        enabled: true
        controller: main
        type: LoadBalancer
        ports:
          osmand:
            enabled: true
            port: 5055
            protocol: TCP
          h02:
            enabled: true
            port: 5013
            protocol: TCP
    ingress:
      main:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hosts:
          - host: &host "traccar.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
